name: Create Pull Request for New Branch

on:
  push:
    branches-ignore:
      - main

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if PR exists
        id: check_pr
        run: |
          PR_EXISTS=$(gh pr list --head ${{ github.ref_name }} --base main --json number | jq length)
          echo "pr_exists=$PR_EXISTS" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Create Pull Request
        if: steps.check_pr.outputs.pr_exists == '0'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "Auto PR for branch ${{ github.ref_name }}"
          title: "Auto PR: ${{ github.ref_name }}"
          body: |
            ## Automated Pull Request
            
            This PR was automatically created for the branch `${{ github.ref_name }}`.
            
            ### Changes
            - Branch: ${{ github.ref_name }}
            - Created by: ${{ github.actor }}
            - Commit: ${{ github.sha }}
          base: main
          branch: ${{ github.ref_name }}
          draft: false
          labels: |
            automated-pr
